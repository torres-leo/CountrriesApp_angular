<table class="table table-hover border">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Country</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="country.flags.svg" alt="" width="40px" />
      </td>
      <td>{{ country.name.common }}</td>
      <td>{{ country.population | number }}</td>
      <td><a [routerLink]="['country', country.cca2]">Look</a>< /td></td>
    </tr>
  </tbody>
</table>
